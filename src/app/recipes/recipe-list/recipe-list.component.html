<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ item.name }}</h4>
        <p class="list-group-item-text">{{ item.desc }}</p>
      </div>
      <span class="float-right">
        <img src="{{ item.imagePath }}" alt="" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <recipe-item></recipe-item>
  </div>
</div>
